<!DOCTYPE html>
<html>
<head>
    <title>Auto Subtitle Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="logo">
        <span>Auto Subtitle</span>
    </div>
    
    <h1>Generate Subtitles for Your Videos</h1>
    
    <form action="/subtitle" method="post" enctype="multipart/form-data">
        <label for="video">Select Video File:</label>
        <input type="file" id="video" name="video" accept=".mp4,.avi,.mov,.mkv,.webm" required>
        
        <label for="model">Whisper API Model:</label>
        <select id="model" name="model">
            <option value="whisper-1">whisper-1 (OpenAI's standard model)</option>
        </select>
        
        <label for="subtitle_format">Subtitle Format:</label>
        <select id="subtitle_format" name="subtitle_format">
            <option value="ass">ASS (with styling)</option>
            <option value="srt">SRT (simple)</option>
        </select>
        
        <label for="ass_style">ASS Style (if using ASS format):</label>
        <select id="ass_style" name="ass_style">
            <option value="default">Default</option>
            <option value="highlight">Highlight</option>
        </select>
        
        <label for="task">Task:</label>
        <select id="task" name="task">
            <option value="transcribe">Transcribe (keep original language)</option>
            <option value="translate">Translate to English</option>
        </select>
        
        <label for="language">Language (auto-detect if not specified):</label>
        <select id="language" name="language">
            <option value="auto">Auto-detect</option>
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="es">Spanish</option>
            <!-- Add more languages as needed -->
        </select>
        
        <div class="checkbox-container">
            <input type="checkbox" id="srt_only" name="srt_only" value="true">
            <label for="srt_only">Generate subtitle file only (no video)</label>
        </div>
        
        <input type="submit" value="Generate Subtitles">
    </form>
    
    <div class="note">
        <p><strong>Note:</strong> Processing may take several minutes depending on the video length.</p>
        <p><strong>Important:</strong> This application requires an OpenAI API key to be set in the environment variables.</p>
    </div>
</body>
</html>
